<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Артисти</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">



</head>
<body ng-app = "demo">
<div class="container" ng-controller = "ArtistCtrl as artistCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Артисти</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr style="left: 0">
                                <th>&#128273ІД</th>
                                <th>Ім'я</th>
                                <th class="headerWidth"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal">✚</button></th>
                            </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in artists">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button id="update" ng-click="artistCtrl.startUpdateArtist(item.id, item.name)" class="btn-warning" data-toggle="modal" data-target="#editModal"><span style="font-size: 18px">✏</span></button>
                                <button id="delete" ng-click="artistCtrl.deleteArtist(item.id)" class="btn-danger">❌</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Додавання артиста -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Ім'я:
                    <input type="text" id="artistName"/></label><br>
                    <span style="color: #c00000; text-align: left; font-size: 50%" id="wrongName"></span>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="createArtistButton" ng-click="artistCtrl.createArtist()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування артиста -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Ім'я:
                    <input type="text" id="updateArtistName" name="updateArtistName" /></label><br>
                    <span style="color: #c00000; text-align: left; font-size: 12px" id="editWrongName"></span>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="editArtistButton" ng-click="artistCtrl.updateArtist()">Змінити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/artist.js"></script>


</body>
</html>
